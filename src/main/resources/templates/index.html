<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
            integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<form class="col-md-12 converter" method="post" th:action="@{/}" th:object="${converterInputData}">
    <div class="form-floating fields">
        <textarea th:field="*{fields}" placeholder="comma seperated Fields"></textarea>
    </div>
    <div class="submitGroup">
        <label class="mb-3">
            <small>Camel Case is user's responsibility</small>
        </label>
        <div class="form-floating mb-3">
            <input th:field="*{source}" class="form-control" id="source" placeholder="source">
            <label for="source">Source</label>
        </div>
        <button type="button" class="btn btn-primary mb-3"
                data-bs-toggle="modal" data-bs-target="#swapModal">
            <i class="fa-solid fa-right-left fa-rotate-90"></i>
        </button>
        <div class="form-floating mb-3">
            <input th:field="*{target}" class="form-control" id="target" placeholder="target">
            <label for="target">Target</label>
        </div>
        <div class="form-floating mb-3">
            <input class="btn btn-primary" type="submit" value="Submit"/>
        </div>
    </div>
    <div class="form-floating output">
        <textarea th:field="*{output}" placeholder="Output"></textarea>
    </div>
</form>
<!-- Modal -->
<div class="modal fade" id="swapModal" tabindex="-1" aria-labelledby="swapModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="swapModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Swap source and target and submit?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button id="swap" type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>



</body>
<script th:inline="javascript">
    $(document).ready(function () {
        $("#swap").click(function (e) {
            e.preventDefault();
            let temp = $("#source").val();
            $("#source").val($("#target").val());
            $("#target").val(temp);
            $(".converter").submit();
        })
    })
</script>
</html>
